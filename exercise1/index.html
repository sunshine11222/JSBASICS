<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1</title>
</head>
<body>
    <h1>JS Exercise1</h1>
    <table>
        <tr>
            <td>
                <label for="num1" style="font-weight: bold;">First Number:</label>
            </td>
            <td>
                <input type="text" name="num1" id="num1" placeholder="Enter first number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="num2" style="font-weight: bold;">Second Number:</label>
            </td>
            <td>
                <input type="text" name="num2" id="num2" placeholder="Enter second number">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="calculate()">Calculate</button>
                <button onclick="clearFields()">Clear</button>
            </td>
        </tr>
    </table>
    <div class="result">
        <p style="font-weight: bold;">Sum: <span id="sum"></span></p>
        <p style="font-weight: bold;">Difference: <span id="difference"></span></p>
        <p style="font-weight: bold;">Product: <span id="product"></span></p>
        <p style="font-weight: bold;">Quotient: <span id="quotient"></span></p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
